<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../css_files/style.css">
    <link rel="stylesheet" href="../css_files/settings_styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-- Virtual Shelf Title -->
    <div class="title-background text-center py-2">
        <h1 class="mb-0">Virtual Shelf</h1>
    </div>
    <!-- Back button -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid justify-content-center">
            <ul class="navbar-nav flex-row">
                <li class="nav-item">
                    <a class="nav-link" href="javascript:history.back()">Back</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Section with theme.png for users to change between light and dark mode -->
    <section class="theme py-3">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="card">
                        <!-- settings -->
                        <div class="card-body">
                            <h2 class="row align-items-center">
                                <div class="col-auto">
                                    <div class="stats style-icon" style="background-image: url('../images/stats.png');"></div>
                                </div>
                                <div class="col-auto">Stats</div>
                            </h2>
                        </div>
                    </div>
                    <div class="overflow-auto custom-height">
                        <div class="card">
                            <!-- user stats -->
                            <div class="stat-details">
                                &ensp; <b>Currently Reading:</b> <br>
                                &emsp; "The Shining" (72%) <br>
                                &emsp; "Potter" (45%) <br>
                                &ensp; <b>Total Read:</b> 42 <br>
                                &ensp; <b>Favorite Genres:</b> Fantasy <br>
                                &ensp; <b>Recommendations:</b> "The Lost Chronicles" <br>
                                &ensp; <b>Reading Streak:</b> 14 days <br>
                                &ensp; <b>Books in Library:</b> 167
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Section with stats.png for users to change between light and dark mode -->
    <!-- Script tags -->
    <script src="/js_files/theme_logic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
