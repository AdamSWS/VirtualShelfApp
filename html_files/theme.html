    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var body = document.getElementById('body');
            var darkButton = document.getElementById('dark-button');
            var lightButton = document.getElementById('light-button');
    
            console.log("body:", body);
            console.log("darkButton:", darkButton);
            console.log("lightButton:", lightButton);
    
            if (!body || (!darkButton && !lightButton)) {
                console.error('Required elements not found.');
                return;
            }
    
            // Apply the stored theme preference or default to light
            var themePreference = localStorage.getItem('themePreference');
            if (themePreference === 'dark') {
                body.classList.add('dark-theme');
            } else {
                body.classList.add('light-theme');
            }
    
            // Add event listeners only if the buttons are found
            if (darkButton) {
                darkButton.addEventListener('click', function() {
                    body.classList.add('dark-theme');
                    body.classList.remove('light-theme');
                    // Save the theme preference in local storage
                    localStorage.setItem('themePreference', 'dark');
                });
            } else {
                console.error('darkButton not found.');
            }
    
            if (lightButton) {
                lightButton.addEventListener('click', function() {
                    body.classList.add('light-theme');
                    body.classList.remove('dark-theme');
                    // Save the theme preference in local storage
                    localStorage.setItem('themePreference', 'light');
                });
            } else {
                console.error('lightButton not found.');
            }
        });
    </script>

    <script>

          window.location.href = 'stats.html';
