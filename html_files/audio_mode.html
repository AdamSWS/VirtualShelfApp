<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioMode</title>
    <link rel="stylesheet" href="../css_files/style.css">
    <link rel="stylesheet" href="../css_files/audio_mode_styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-- Virtual Shelf Title -->
    <div class="title-background text-center py-2">
        <h1 class="mb-0">Virtual Shelf</h1>
    </div>
    <!-- Back button -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid justify-content-center">
            <ul class="navbar-nav flex-row">
                <li class="nav-item">
                    <a class="nav-link" href="javascript:history.back()">Back</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Section with mic.png for users to click to enter audio -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Say your Book Details</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <p id="promptDisplay" class="prompt-text"></p>
                        <!-- Results Display -->
                        <p id="resultsDisplay" class="card-text mt-4" style="font-style: italic;"></p>
                    
                        <!-- Microphone image and prompt text -->
                        <img src="../images/mic.png" id="micButton" class="card-img-top" alt="Microphone" style="width: 100px; margin: 0 auto;">
                        <p class="card-text mt-4">Click the microphone to start audio capture.</p>
                    </div>
                </div>
                <!-- Select button -->
                <div class="d-flex justify-content-center mt-3">
                    <button class="btn btn-success" id="confirmButton" style="margin-right: 10px;">Confirm</button>
                    <button class="btn btn-warning" id="retryButton">Retry</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Script tags -->
    <script src="../js_files/speech_logic.js"></script>
    <script src="/js_files/theme_logic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
</body>
</html>
