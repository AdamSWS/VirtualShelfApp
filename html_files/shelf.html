<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shelf</title>
  <link rel="stylesheet" href="../css_files/style.css">
  <link rel="stylesheet" href="../css_files/shelf_styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</head>

<body>
  <!-- Virtual Shelf Title -->
  <div class="title-background text-center py-2">
    <h1 class="mb-0">Virtual Shelf</h1>
  </div>

  <!-- Navbar containing: Home, Shelf, Settings -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid justify-content-center">
      <ul class="navbar-nav flex-row">
        <li class="nav-item">
          <a class="nav-link" href="../index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#"><b>Shelf</b></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../html_files/settings.html">Settings</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Scroll Wheel containing: All user's books -->
  <div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <div id="bookCarousel" class="carousel slide" data-bs-ride="carousel">
                <!-- Carousel inner -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../images/book1.png" class="d-block w-100" alt="Book Example 1">
                        <!-- Additional content like title or description can go here -->
                    </div>
                    <div class="carousel-item">
                        <img src="../images/book2.png" class="d-block w-100" alt="Book Example 2">
                        <!-- Additional content like title or description can go here -->
                    </div>
                    <div class="carousel-item">
                        <img src="../images/book3.png" class="d-block w-100" alt="Book Example 3">
                        <!-- Additional content like title or description can go here -->
                    </div>
                    <div class="carousel-item">
                      <img src="../images/book4.png" class="d-block w-100" alt="Book Example 3">
                      <!-- Additional content like title or description can go here -->
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>

  <!-- Search Settings -->
  <div>
    search settings
  </div>
  <!-- Letter Wheel indicator -->
  <div>
    letter wheel
  </div>
  <!-- Current Book Information -->
  <div>
    current book info
  </div>

  <!-- Navbar containing: Edit, Add, Remove -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-bottom">
    <div class="container-fluid justify-content-center">
      <ul class="navbar-nav flex-row">
        <li class="nav-item">
          <a class="nav-link" href="../index.html">Edit</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./add_new.html">Add</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#removeConfirmationModal">Remove</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Remove Modal -->
  <div class="modal fade" id="removeConfirmationModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Remove Book</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to remove this book?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmRemove">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  </div>
  <!-- Script tags -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
    integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
