<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shelf</title>
  <link rel="stylesheet" href="../css_files/style.css">
  <link rel="stylesheet" href="../css_files/shelf_styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</head>

<body>
  <!-- Virtual Shelf Title -->
  <div class="title-background text-center py-2">
    <h1 class="mb-0">Virtual Shelf</h1>
  </div>

  <!-- Navbar containing: Home, Shelf, Settings -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid justify-content-center">
      <ul class="navbar-nav flex-row">
        <li class="nav-item">
          <a class="nav-link" href="../index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#"><b>Shelf</b></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../html_files/settings.html">Settings</a>
        </li>
      </ul>
    </div>
  </nav>

<!-- Book Shelf containing Books -->
<div class="card" style="border: 1px solid #ddd; background: #bebebe; box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3); padding: 15px; margin-bottom: 20px;">
  <div class="card-body">
    <div id="wrap">
      <form action="#" method="get" id="bookshelf">
        <!-- Books will be displayed here -->
      </form>
    </div>
    <!-- Other elements like scroll indicator and current book info -->
  </div>
</div>

<!-- Letter Wheel indicator - Allows users to scroll through books in alphabetical order with a wheel.  -->
<div id="scroll-indicator" class="scroll-indicator">
  <div id="scroll-handle" class="scroll-handle"></div>
</div>

<!-- Current Book Information -->
<div class="card book-info-card">
  <div class="card-body">
    <div id="current-book-info">
      <h3 id="editable-title" contenteditable="false">Title</h3>
      <p>Author: <span id="editable-author" contenteditable="false">Author Name</span></p>
      <p>Genre: <span id="editable-genre" contenteditable="false">Genre</span></p>
      <p>Pages: <span id="editable-pages" contenteditable="false">Number</span>
          <input type="number" id="page-number-input" style="width: 30%; display: none;" min="1">
      </p>
    </div>
    
    <div class="form-buttons" style="display: none;">
      <p class="edit-instructions">Click on text to edit</p>
      <button type="button" class="btn btn-primary save-button" onclick="saveBookInfo()">Save</button>
      <button type="button" class="btn btn-secondary cancel-button" onclick="cancelEdit()">Cancel</button>
    </div> 
    <div class="remove-buttons" style="display: none;">
      <button type="button" class="btn btn-danger confirm-remove-button" onclick="confirmRemove()">Remove</button>
      <button type="button" class="btn btn-secondary cancel-remove-button" onclick="cancelRemove()">Cancel</button>
    </div>     
  </div>
</div>


  <!-- Navbar containing: Edit, Add, Remove -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-bottom">
    <div class="container-fluid justify-content-center">
      <ul class="navbar-nav flex-row">
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="editBookInfo()">Edit</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./add_new.html">Add</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="showRemoveButtons()">Remove</a>
        </li>
      </ul>
    </div>
  </nav>

  </div>
  <!-- Script tags -->
  <script src="../js_files/shelf_action.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
    integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
